<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script src="book.js"></script>
    <link href="filter.css" rel="stylesheet">
</head>
<body ng-app="myapp" ng-controller="myctrl">
   <h3>Book Information</h3>
    <table cellpadding="2" cellspacing="2" border="1">
        <tr>
            <th>Index</th>
            <th>ISBN</th>
            <th>Title</th>
            <!-- <th>Author</th> -->
            <th>Price</th>
            <th>OPTIONS</th>
        </tr>
        <tr ng-repeat="book in listBook">
            <td>{{$index}}</td>
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.price | currency:"&#8377;":0}}</td>
          
            <td>
                <a href="#" ng-click="delete()">Delete</a> |
                <a href="#" ng-click="edit(course.id)">Edit</a>
            </td>
        </tr>
    </table>
    <h3>Book Addition/Modification</h3>
   
    <table cellpadding="2" cellspacing="2">
        <tr>
            <td>Book ID</td>
            <td><input type="text" ng-model="id"></td>
        </tr>
        <tr>
            <td>Book NAME</td>
            <td><input type="text" ng-model="name"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" ng-model="price"></td>
        </tr>
        
        <tr>
            <td>&nbsp;</td>
            <td><input type="button" value="ADD" ng-click="add()">
            <input type="button" value="SAVE" ng-click="save()"></td>
        </tr>
    </table>
    
</body>
</html>
