<!DOCTYPE html>
<style>
     h1{
    background: #f4f4f4;
    padding: 1rem;
     text-align: center;
}

.btn {
  display: block;
  width: 25%;
  padding: 10px 15px;
  border: 0;
  background: #333;
  color: #fff;
  border-radius: 5px;
  margin: 5px 0;
}
.btn:hover {
  background: #444;
}
       
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
     <h1>Book Details</h1>
    <img src="lb.jpg">
    <br>
    <script>
        function load()
        {
            let url=" http://time.jsontest.com ";
            var request;
            request=new XMLHttpRequest();
            request.onreadystatechange=function()
            {
                if(request.readyState==4)
                {
                    var obj=JSON.parse(request.responseText);
                    document.getElementById("book").innerHTML=obj.price;
                    document.getElementById("name").innerHTML=obj.colour;
                    document.getElementById("year").innerHTML=obj.mat;
                }
            };
            request.open("GET","wsd.json",true);
            request.send();
        }

    </script>
</head>
<body>
    
    <br>
    Price:<span id="book"></span><br>
    Colour:<span id="name"></span><br>
    Material:<span id="year"></span><br>

    <button type="button" class="btn" onclick="load()">Get details</button>
   
</body>
</html>
