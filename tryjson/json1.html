<!DOCTYPE html>
<style>
     h1{
    background: #f4f4f4;
    padding: 1rem;
     text-align: center;
}

.btn {
  display: block;
  width: 25%;
  padding: 10px 15px;
  border: 0;
  background: #333;
  color: #fff;
  border-radius: 5px;
  margin: 5px 0;
}
.btn:hover {
  background: #444;
}
       
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <h1 id="demo"></h1>
    <img src="lb.jpg">
    <br>
    <script>
        function load()
        {
            let url=" http://time.jsontest.com ";
            var request;
            request=new XMLHttpRequest();
            request.onreadystatechange=function()
            {
                if(request.readyState==4)
                {
                    var obj=JSON.parse(request.responseText);
                    document.getElementById("price").innerHTML=obj.price;
                    document.getElementById("colour").innerHTML=obj.colour;
                    document.getElementById("mat").innerHTML=obj.mat;
                }
            };
            request.open("GET","wsd.json",true);
            request.send();
        }

        setInterval(myFunction, 1000);

            function myFunction() {
            let d = new Date();
            document.getElementById("demo").innerHTML=
            d.getHours() + ":" +
            d.getMinutes() + ":" +
            d.getSeconds();
            }
    </script>
</head>
<body>
    <button type="button" onclick="load()">Get details</button>
    <br>
    Price:<span id="price"></span><br>
    Colour:<span id="colour"></span><br>
    Material:<span id="mat"></span><br>
   
</body>
</html>
